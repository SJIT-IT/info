---
layout: default
---

<div class="home">

  <h1 class="post-title">Information</h1>

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2>
          {{ post.text }}
          <span class="post-meta"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
        </h2>

      </li>

    {% endfor %}
  </ul>
